{% extends 'badminton/layout.html' %}
{% block bad %}
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>{{ minton.name }}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul>
                        <li>{{ minton.address }}</li>
                        <li><a href="tel:{{ minton.telephone }}">{{ minton.telephone }}</a></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    {% if minton.photo %}
                    <img src="{{ minton.photo.url }}" alt="{{ minton.name }}"/>
                    {% else %}
                    -- 사진없음 --
                    {% endif %}
                    {{ minton.description|linebreaks }}
                </td>
            </tr>
            <tr>
                <td>
                    {% if minton.parking %}
                    주차장 있음
                    {% else %}
                    주차장 없음
                    {% endif %}
                </td>
            </tr>
        </tbody>

    </table>
{% endblock %}
