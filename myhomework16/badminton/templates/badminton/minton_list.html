{% extends 'badminton/layout.html' %}
{% block bad %}
    <form action="" method="get">
        <input type="text" name="query" value="{{ request.GET.query }}">
        <input type="submit" value="검색">
    </form>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>민턴장 이름</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            {% for minton in minton_list %}
            <tr>
                <td>
                    <a href="/badminton/{{ minton.pk }}">
                        {{ minton.name }}
                    </a>
                </td>
                <td>
                    <a href="tel:{{ minton.telephone }}">
                        {{ minton.telephone }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
