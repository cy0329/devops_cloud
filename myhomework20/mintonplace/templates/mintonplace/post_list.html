{% extends 'mintonplace/layout.html' %}

{% block content %}
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>
                <h1>민턴장 목록</h1>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul>
                    {% for post in post_list %}
                        <li><a href="{% url "mintonplace:post_detail" post.pk %}">{{ post }}</a></li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <a href="{% url "mintonplace:post_new" %}" class="btn btn-success">새로운 포스팅</a>
            </td>
        </tr>
        </tbody>
    </table>


{% endblock %}
