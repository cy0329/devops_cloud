{% extends 'shop/layout.html' %}
{% block content %}

    <h2>{{ shop.name }}</h2>
    <p>
        {% for tag in shop.tag_set.all %}
            <span class="badge bg-warning">{{ tag.name }}</span>
        {% endfor %}
    </p>
    {{ shop.address }}
    {{ shop.telephone }}
    {{ shop.description|linebreaks }}
    {{ shop.created_at }}에 작성
    <a href="{% url 'shop:shop_edit' shop.pk %}" class="btn btn-danger">수정하기</a>
    <a href="{% url 'shop:shop_list' %}" class="btn btn-primary">목록으로</a>
{% endblock %}
