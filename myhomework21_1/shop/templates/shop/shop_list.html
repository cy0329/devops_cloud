{% extends 'shop/layout.html' %}

{% block content %}
    <div class="container">
        <form action="" method="get">
            <input type="text" name="query" value="{{ request.GET.query }}"/>
            <input type="submit" value="검색">
        </form>
        <h2>Shop List</h2>
        <ul>
            {% for shop in shop_list %}
                <li><a href="{% url 'shop:shop_detail' shop.pk %}">{{ shop.name }}</a></li>
            {% endfor %}
        </ul>

        <a href="{% url "shop:shop_new" %}" class="btn btn-primary">새로 작성하기</a>
    </div>

{% endblock %}
