{% extends 'shop/layout.html' %}

{% block content %}
    <form action="" method="get">
        <input type="text" name="query" placeholder="검색어를 입력해주세요." value="{{ request.GET.query }}"/>
        <input type="submit" value="검색">
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>
                shop 목록
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul>
                    <li>
                        <a href="?category_id=">
                            전체
                        </a>
                    </li>
                    {% for category in category_list %}
                        <li>
                            <a href="?category_id={{ category.pk }}">
                                {{ category.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul>
                    {% for shop in shop_list %}
                        <li><a href="{% url "shop:shop_detail" shop.pk %}">{{ shop }}</a></li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <a href="{% url "shop:shop_new" %}" class="btn btn-primary">새로 작성하기</a>
            </td>
        </tr>
        </tbody>
    </table>
{% endblock %}
