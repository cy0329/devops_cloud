{% extends 'shop/layout.html' %}

{% block content %}

    <h2>{{ shop.name }}</h2>

    {{ shop.description }}

    <hr>
    {{ shop.created_at|timesince }}전에 등록
    <ul>
        {% for review in review_list %}
            <li>review</li>
        {% endfor %}
    </ul>
    <a href="{% url "shop:shop_list" %}" class="btn btn-primary">
        목록으로
    </a>
    <a href="{% url 'shop:shop_edit' shop.pk %}" class="btn btn-danger">
        shop 수정하기
    </a>
{% endblock %}
