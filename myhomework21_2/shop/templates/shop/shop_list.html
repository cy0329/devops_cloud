{% extends 'shop/layout.html' %}
{% block content %}
    <div>
    <ul>
    {% for shop in shop_list %}
        <li><a href="{% url 'shop:shop_detail' shop.pk %}">{{ shop.name }}</a></li>
    {% endfor %}
    </ul>
    </div>
    <a href="{% url 'shop:shop_new' %}" class="btn btn-primary">새로 작성하기</a>
{% endblock %}
