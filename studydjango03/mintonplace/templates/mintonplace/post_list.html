{% extends 'mintonplace/layout.html' %}
{% block content %}
    <div class="container">
        <form action="" method="get">
            <input type="text" name="query" value="{{ request.GET.get }}">
            <input type="submit" value="검색" >
        </form>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>민턴장 포스팅</th>
            </tr>
            </thead>
            <tbody>
            {% for post in post_list %}
                <tr>

                    <td><a href="{% url "mintonplace:post_detail" post.pk %}">{{ post.name }}</a></td>
                    <td><a href="tel:{{ post.telephone }}">{{ post.telephone }}</a></td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
