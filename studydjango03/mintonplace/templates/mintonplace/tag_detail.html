{% extends 'mintonplace/layout.html' %}
{% block content %}
    <div class="container">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th><h1>{{ tag_name }}</h1></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <ul>
                        {% for post in post_list %}
                            <li><a href="{% url "mintonplace:post_detail" post.pk %}">{{ post.name }}</a></li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
